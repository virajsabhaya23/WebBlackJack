<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web BlackJack</title>
  <script src="script.js" type="module"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="div1">
    <h2>Dealer <span id="dealer-sum"></span></h2>
    <div id="dealer-cards">
      <img id="hidden" src="./img/Cards/BACK.png" alt="">
      <img src="./img/Cards/7-H.png" alt="">
    </div>
  </div>

  <div id="div3">
    <h2>Player 2 <span id="player2-sum"></span></h2>
    <div id="player2-cards">
      <img id="hidden" src="./img/Cards/BACK.png" alt="">
      <img id="hidden" src="./img/Cards/BACK.png" alt="">
    </div>
  </div>

  <div id="div4">
    <h2>Player 3 <span id="player3-sum"></span></h2>
    <div id="player3-cards">
      <img id="hidden" src="./img/Cards/BACK.png" alt="">
      <img id="hidden" src="./img/Cards/BACK.png" alt="">
    </div>
  </div>

  <div id="div2">
    <h2>You <span id="your-sum"></span></h2>
    <div id="your-cards">
      <img src="./img/Cards/K-C.png" alt="">
      <img src="./img/Cards/A-S.png" alt="">
    </div>

    <br>
    <button id="hit">Hit</button>
    <button id="stand">Stand</button>
    <button id="double">Double Down</button>
    <button id="split">Split</button>
    <p id="results"></p>
  </div>

  

</body>
</html>
